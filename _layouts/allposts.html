<html>

  {% include head.html %}

  <body>

    {% include header.html %}


    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        <div class="inner">
            <header class="major">
                <h1>Projects</h1>
            </header>
            <ul class="tab-year">
                <li class="active"><a href="#none">2018</a></li>
                <li><a href="#none">2017</a></li>
                <li><a href="#none">2016</a></li>
                <li><a href="#none">2015</a></li>
                <li><a href="#none">2014</a></li>
                <li><a href="#none">2013</a></li>
                <li><a href="#none">2012</a></li>
            </ul>
            <div class="project-cont">
              {% for post in site.posts %}
                  {% if post.title != 404 %}
                  <div>{{ post.content }}</div>
                  {% endif %}
              {% endfor %}
            </div>
        </div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
